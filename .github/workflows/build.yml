name: Kotlin CI with Gradle and Kover

on:
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - 'src/**'

jobs:
  checkstyle:
    permissions: write-all

    runs-on: ubuntu-latest

    steps:
      - name: Setting Checkout
        uses: actions/checkout@v2

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  build:
    permissions: write-all

    runs-on: ubuntu-latest

    steps:
      - name: Setting Checkout
        uses: actions/checkout@v2

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
          # Exclude .gradle/caches directory to avoid tar error
          # that occurs when a file in this directory is modified while
          # tar is running.
          # See https://github.com/actions/cache/issues/707 for details.
          # See https://github.com/actions/cache#additional-examples for syntax.
          # Exclude all .gradle/caches directories, including nested ones.
          # Note that the exclusion pattern must start with **/.
          # See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#patterns-to-match-file-paths
          # for syntax.
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
          # This ensures the cache is always used when it is available.
          # See https://github.com/actions/cache#cache-hit-reservation
          # for more details.
          cache-hit-only: true

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle and Kover
        run: ./gradlew build koverHtmlReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: ${{ github.workspace }}/config/kover-html-result
